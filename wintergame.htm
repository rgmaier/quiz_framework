<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Framework</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="styles.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
	<script src="quiz_framework.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div data-role="page" id="page_home">
    <div data-role="header">
	    <h1>Welcome!</h1>
    </div>

    <div data-role="content" id="main_content">
        <div id ="main-screen">
            <!--<img id="menusvg" src="Continents.svg" width = "100%" height = "100%" usemap="#menumap"style="position: relative; z-index: 2;">-->
            <div class="navigation">
                <a href="#menu" id="nav_na" data-transition="flip" data-rel="popup" data-position-to="window" onclick="updateNavContent(this.id)">
                    <div class="nav_outer"><div class="nav_inner">North America</div></div></a>
                <a href="#menu" id="nav_sa" data-transition="flip" data-rel="popup" data-position-to="window" onclick="updateNavContent(this.id)">
                    <div class="nav_outer"><div class="nav_inner">South America</div></div></a>
                <a href="#menu" id="nav_eu" data-transition="flip" data-rel="popup" data-position-to="window" onclick="updateNavContent(this.id)">
                    <div class="nav_outer"><div class="nav_inner">Europe</div></div></a>
                <a href="#menu" id="nav_as" data-transition="flip" data-rel="popup" data-position-to="window" onclick="updateNavContent(this.id)">
                    <div class="nav_outer"><div class="nav_inner">Asia &amp; Oceania</div></div></a>
                <a href="#menu" id="nav_af" data-transition="flip" data-rel="popup" data-position-to="window" onclick="updateNavContent(this.id)">
                    <div class="nav_outer"><div class="nav_inner">Africa</div></div></a>
            </div>
            <div data-role="popup" id="menu" class="ui-content popup-nav" data-theme="a" data-overlay-theme="b">
                <div id="popup-continent">Area</div>
                <div id="popup-score">
                    <span id="popup-pts">#</span>
                    <hr />
                    <span id="popup-max-pts">##</span>
                    </br>
                    <span>correct</span>
                </div>
                <button class="ui-btn pop-btn" onclick="play()">Play</button>
            </div>
            <div id="welcome-text">
                <p>Can you guess the ski area by their trail map? Click on one of the circles and find out!</br></br>
                If you like the trail maps, why don't you head over <a href="https://www.circlesquarediamond.com/">CircleSquareDiamond</a> to get a print of your favorite resort!</p>
            </div>
        </div>
        <img id="main_canvas" width="568" height = "390" src = "#">
        <ul data-role="listview" id="answer-box">
		  <li><a href="#answerCheck" data-rel="popup" data-position-to="window" data-transition="fade" onClick="checkIfCorrect(this)" id="a1"></a></li>
		  <li><a href="#answerCheck" data-rel="popup" data-position-to="window" data-transition="fade" onClick="checkIfCorrect(this)" id="a2"></a></li>
		  <li><a href="#answerCheck" data-rel="popup" data-position-to="window" data-transition="fade" onClick="checkIfCorrect(this)" id="a3"></a></li>
		  <li><a href="#answerCheck" data-rel="popup" data-position-to="window" data-transition="fade" onClick="checkIfCorrect(this)" id="a4"></a></li>
		</ul> 
   </div>    

   <div data-role="footer" data-position="fixed">
	    <h1>Menu</h1>
    </div>
</div>
</body>
</html>
